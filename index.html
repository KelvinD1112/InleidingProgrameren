<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Hardest Tamagochi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/.png" href="fotos/favicon.png">
    <link rel="apple-touch-icon" href="fotos/favicon.png">
</head>
<body>
    <div id="healthBars">
    <p>Health</p>
    <progress id="health" value="100" max="100"></progress>
    
    <p>Hunger</p>
    <progress id="hunger" value="65" max="65"></progress>
    
    <p>Thirst</p>
    <progress id="thirst" value="35" max="35"></progress>
    
    <p>Energy</p>
    <progress id="energy" value="125" max="125"></progress>
    
    <p>Eye Moisture</p>
    <progress id="moisture" value="10" max="10"></progress>
        <progress class="overtime" id="overtime_moisture" value="10" max="10"></progress>
    
    <p>Breath</p>
    <progress id="oxygen" value="5" max="5"></progress>
        <progress class="overtime" id="overtime_oxygen" value="5" max="5"></progress>
    </div>

<!-- These are the images for the mascot -->
<img id="mascotHead" draggable="false" src="fotos/expressions/headNeutral.png" alt="Head of the mascot.">
<img id="mascotBody" draggable="false" src="fotos/expressions/bodyNeutral.png" alt="Body of the mascot.">
<img id="mascotEye" draggable="false" src="fotos/expressions/eyeNeutral.png" alt="Eyes of the mascot.">
<img id="mascotMouth" draggable="false" src="fotos/expressions/mouthNeutral.png" alt="Mouth of the mascot.">

<section id="removers">
    <img id="extinguish" draggable="false" src="fotos/extinguisher.png" alt="An illustration of a fire extinguisher.">
    <img id="heal" id="pills" draggable="false" src="fotos/medicine.png" alt="An illustration of medicine.">
</section>
<section>
    <img id="beans" draggable="false" src="fotos/beans.png" alt="An illustration of a can of beans.">
    <img id="protein" draggable="false" src="fotos/proteinbar.png" alt="An illustration of a protein bar.">
    <img id="drink" draggable="false" src="fotos/waterbottle.png" alt="An illustration of a waterbottle.">
</section class="buttons">
<section id="internals">
    <img id="breathe" draggable="false" src="fotos/oxygen.png" alt="An illustration saying O2.">
    <img id="blink" draggable="false" src="fotos/eye.png" alt="An illustration of an eye.">
</section>

<img id="medLock" draggable="false" src="fotos/lock.png" alt="An illustration of a lock.">

<section id="startScreen">
    <h1>Worlds Hardest Tamagotchi</h1>
    <p id="startText">You die very easily. <br> Make sure you keep breathing, blinking, eating and drinking. <br> You might also want to make sure that you don't spontaniously combust.</p>
    <input name="namefield" type="text" placeholder="Enter name here...">
    <button id="start">Start Game</button>
</section>

<section id="restartScreen">
    <h1>Worlds Hardest Tamagotchi</h1>
    <h2>You died!</h2>
    <p id="lose"></p>
    <button id="restart">Try Again</button>
    <p id="changePerson">Change user</p>
</section>
<script src="script.js"></script>
</body>
</html>
